apiversion: apps/v1
kind: Deployment
metadata:
  name: myapp-home
spec:
  selector:
    matchLabels:
      app: myapp-home
  template:
    metadata:
      labels:
        app: myapp-home
    spec:
      containers:
      - name: myapp-home
        image: nginx
        ports:
        - containerPort: 80


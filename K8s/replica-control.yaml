apiVersion: v1
kind: ReplicationController
metadata:
  name: myreplicationcontroller
spec:
  replicas: 3
  selector:
    app: myapp
  template:
    metadata:
      name: spider2
      labels:
        name: myreplicationcontroller
    spec:
      containers:
        - name: spider2
          image: nginx
          ports:
            - containerPort: 80
